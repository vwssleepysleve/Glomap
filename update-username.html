<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Username</title>
  <link rel="stylesheet" href="/Glomap/css/update-username.css">
  <link rel="icon" type="image/png" href="/glomap/assets/app/favicon-96x96.png" sizes="96x96" />
<link rel="icon" type="image/svg+xml" href="/glomap/assets/app/favicon.svg" />
<link rel="shortcut icon" href="/glomap/assets/app/favicon.ico" />
<link rel="apple-touch-icon" sizes="180x180" href="/glomap/assets/app/apple-touch-icon.png" />
<meta name="apple-mobile-web-app-title" content="Redoks" />
<link rel="manifest" href="/glomap/assets/app/site.webmanifest" />
  <script type="module" src="/Glomap/js/update-username.js" defer></script>
</head>
<body>
  <div id="update-username-container">
    <header>
      <h1>Update Your Username</h1>
    </header>
    <form id="update-username-form">
      <label for="new-username">New Username</label>
      <input type="text" id="new-username" required placeholder="Enter a new username" maxlength="15">
      <button type="submit" id="save-username-btn">Save Username</button>
    </form>
  </div>
</body>
</html>
