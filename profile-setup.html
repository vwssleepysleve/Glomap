<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Setup</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
  <link rel="icon" type="image/png" href="/glomap/assets/app/favicon-96x96.png" sizes="96x96" />
<link rel="icon" type="image/svg+xml" href="/glomap/assets/app/favicon.svg" />
<link rel="shortcut icon" href="/glomap/assets/app/favicon.ico" />
<link rel="apple-touch-icon" sizes="180x180" href="/glomap/assets/app/apple-touch-icon.png" />
<meta name="apple-mobile-web-app-title" content="Redoks" />
<link rel="stylesheet" href="/Glomap/css/applook.css">
        <script src="/Glomap/js/applook.js"></script>

  <link rel="manifest" href="/glomap/assets/app/site.webmanifest" />
  <link rel="stylesheet" href="/Glomap/css/profile-setup.css">
  <script type="module" src="/Glomap/js/profile-setup.js" defer></script>
</head>
<body class="bg-light">
  <div class="container my-5">
    <div class="card shadow-sm border-0">
      <div class="card-header bg-primary text-white text-center">
        <h2 class="mb-0">Set Up Your Profile</h2>
        <p class="small">Complete your profile to get started</p>
      </div>
      <div class="card-body">
        <form id="profile-setup-form" class="needs-validation" novalidate>
          <!-- User ID -->
          <div class="mb-3">
            <label for="user-id" class="form-label">Unique User ID <span class="text-danger">*</span></label>
            <input type="text" id="user-id" class="form-control" required placeholder="e.g., john_doe" maxlength="15">
            <div class="form-text">Must be less than 15 characters, using letters, numbers, underscores (_), or hyphens (-).</div>
          </div>
          <!-- User Name -->
          <div class="mb-3">
            <label for="user-name" class="form-label">User Name <span class="text-danger">*</span></label>
            <input type="text" id="user-name" class="form-control" required placeholder="Enter your name" maxlength="20">
            <div class="form-text">Must be less than 20 characters.</div>
          </div>
          <!-- Profile Picture -->
          <div class="mb-3">
            <label for="profile-pic" class="form-label">Profile Picture <span class="text-danger">*</span></label>
            <input type="file" id="profile-pic" class="form-control" accept="image/*" required>
          </div>
          <!-- Bio -->
          <div class="mb-3">
            <label for="bio" class="form-label">Bio (Optional)</label>
            <textarea id="bio" class="form-control" rows="3" placeholder="Tell something about yourself"></textarea>
          </div>
          <!-- Portfolio -->
          <div class="mb-3">
            <label for="portfolio" class="form-label">Portfolio URL (Optional)</label>
            <input type="url" id="portfolio" class="form-control" placeholder="Enter your portfolio link">
          </div>
          <!-- Ideas -->
          <div class="mb-3">
            <label for="ideas" class="form-label">Ideas (Optional)</label>
            <textarea id="ideas" class="form-control" rows="3" placeholder="List your ideas, separated by commas"></textarea>
          </div>
          <!-- Save Profile Button -->
          <div class="text-center">
            <button type="submit" id="save-profile-btn" class="btn btn-primary px-5">Save Profile</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Custom Modal (Alert) -->
<!-- Alert Modal -->
<!-- Alert Modal -->
<div id="custom-alert" style="display: none;">
  <div class="modal-container">
    <p id="alert-message"></p>
    <button id="alert-ok">OK</button>
  </div>
</div>

<!-- Confirm Modal -->
<div id="custom-confirm" style="display: none;">
  <div class="modal-container">
    <p id="confirm-message"></p>
    <button id="confirm-ok">OK</button>
    <button id="confirm-cancel">Cancel</button>
  </div>
</div>
  </div>
</body>
</html>
