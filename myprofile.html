<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>My Profile</title>
        <link rel="stylesheet" href="/Glomap/css/myprofile.css">
          <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
            <link rel="icon" type="image/png" href="/glomap/assets/app/favicon-96x96.png" sizes="96x96" />
            <link rel="icon" type="image/svg+xml" href="/glomap/assets/app/favicon.svg" />
            <link rel="shortcut icon" href="/glomap/assets/app/favicon.ico" />
            <link rel="apple-touch-icon" sizes="180x180" href="/glomap/assets/app/apple-touch-icon.png" />
            <meta name="apple-mobile-web-app-title" content="Redoks" />
            <link rel="manifest" href="/glomap/assets/app/site.webmanifest" />
              <script type="module" src="/Glomap/js/myprofile.js" defer></script>
              </head>
              <body>
                <div id="loader" class="loader"></div> <!-- Loader -->
                  <div id="profile-container" style="display: none;">
                      <header>
                            <img src="/Glomap/assets/images/redoks-img.png" alt="App Logo" id="app-logo"> <!-- App Logo -->
                                  <h1></h1>
                                     
                                           <div class="action-buttons">
                                                   <a href="/Glomap/edit-profile.html" id="edit-profile-btn">
                                                             <i class="bi bi-pencil-square"></i> 
                                                                     </a>
                                                                                     <a href="/Glomap/dm_list.html" id="dm_list-btn">
                                                                                               <i class="bi bi-chat"></i>
                                                                                                       </a>
                                                                                                                       <a href="/Glomap/index.html" id="home-btn">
                                                                                                                                 <i class="bi bi-house"></i> 
                                                                                                                                         </a>
                                                                                                                                                 <button id="share-profile-btn">
                                                                                                                                                           <i class="bi bi-share"></i> 
                                                                                                                                                                   </button>
                                                                                                                                                                         </div>
                                                                                                                                                                             </header>
                                                                                                                                                                                 <section id="profile-info">
                                                                                                                                                                                       <img id="profile-pic" src="" alt="Profile Picture">
                                                                                                                                                                                             <h2 id="username"></h2>
                                                                                                                                                                                                   <p id="bio"></p>
                                                                                                                                                                                                         <a id="portfolio" href="" target="_blank">Visit Portfolio</a>
                                                                                                                                                                                                               <div id="ideas-section">
                                                                                                                                                                                                                       <h3>Ideas</h3>
                                                                                                                                                                                                                               <ul id="ideas-list"></ul>
                                                                                                                                                                                                                                     </div>

                                                                                                                                                                                                                                         </section>
                                                                                                                                                                                                                                             <!-- Custom Popup -->
                                                                                                                                                                                                                                             <div id="custom-popup" class="custom-popup hidden">
                                                                                                                                                                                                                                               <div class="popup-content">
                                                                                                                                                                                                                                                   <p id="popup-message"></p>
                                                                                                                                                                                                                                                       <button id="popup-close-btn">Close</button>
                                                                                                                                                                                                                                                         </div>
                                                                                                                                                                                                                                                         </div>
                                                                                                                                                                                                                                                          
                                                                                                                                                                                                                                                            </div>
                                                                                                                                                                                                                                                            </body>
                                                                                                                                                                                                                                                            </html>
