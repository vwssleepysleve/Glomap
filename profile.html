<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
  <link rel="stylesheet" href="/Glomap/css/profile.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="icon" type="image/png" href="/glomap/assets/app/favicon-96x96.png" sizes="96x96" />
<link rel="icon" type="image/svg+xml" href="/glomap/assets/app/favicon.svg" />
<link rel="shortcut icon" href="/glomap/assets/app/favicon.ico" />
<link rel="apple-touch-icon" sizes="180x180" href="/glomap/assets/app/apple-touch-icon.png" />
<meta name="apple-mobile-web-app-title" content="Redoks" />
<link rel="manifest" href="/glomap/assets/app/site.webmanifest" />
  <script type="module" src="/Glomap/js/profile.js" defer></script>
</head>
<body>
  <div id="loader" class="loader"></div> <!-- Loader -->
  <div id="profile-container" style="display: none;">
    <header>
      <img src="/Glomap/assets/images/redoks-img.png" alt="App Logo" width="200px" height="auto">
      <h1></h1>
      <button id="share-profile-btn">
        <i class="bi bi-share"></i> 
      </button>
    </header>
    <section id="profile-info">
      <img id="profile-pic" src="default-avatar.png" alt="Profile Picture">
      <h2 id="username">Loading...</h2>
      <p id="user-id">User ID: Loading...</p> <!-- User ID (App unique username) -->
      <p id="bio">Loading bio...</p>
      <a id="portfolio" href="" target="_blank" style="display: none;">Visit Portfolio</a>
      <div id="ideas-section">
        <h3>Ideas</h3>
        <ul id="ideas-list">
          <li>Loading ideas...</li>
        </ul>
      </div>
    </section>
    <div id="popup-container" class="popup-container">
      <p id="popup-message"></p>
      <button id="close-popup">&times;</button>
    </div>
  </div>
</body>
</html>
